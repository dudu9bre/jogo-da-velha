<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da velha</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Jogo da velha</h1>
    <div id="buttons-container">
        <button id="2-jog">2 Jogadores</button>
        <button id="ai-jog">Contra IA</button>
    </div>
    <div id="container" class="hide">
        <div class="box" id="block-1"></div>
        <div class="box" id="block-2"></div>
        <div class="box" id="block-3"></div>
        <div class="box" id="block-4"></div>
        <div class="box" id="block-5"></div>
        <div class="box" id="block-6"></div>
        <div class="box" id="block-7"></div>
        <div class="box" id="block-8"></div>
        <div class="box" id="block-9"></div>
        <div id="placar-container">
            <h2>Placar: </h2>
            <span class="placar-box">
                <span id="x-placar">X</span>:
                <span id="placar-1">0</span>
            </span>
            <span class="placar-box">
                <span id="o-placar"></span>:
                <span id="placar-2">0</span>
            </span>
        </div>
    </div>
    <div class="hide">
        <div class="x">X</div>
        <div class="o"></div>
    </div>
    <div id="msg" class="hide">
        <p></p>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
